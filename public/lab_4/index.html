<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Nate Pines' Lab 4</title>
  <link href="style.css" rel="stylesheet">
</head>

<header>
    <h1>Nate Pines' Lab 4</h1>
</header>

<div class="container">
    <form action="/api" method="post">
      <ul class="flex-outer">
        <li>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" placeholder="Enter your first name here" maxlength="140">
        </li>
        <li>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" placeholder="Enter your last name here" maxlength="140">
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email here">
        </li>
        <li>
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone here">
        </li>
        <li>
          <label for="message">Text Field </label>
          <textarea rows="5"  cols="33" id="message" name="message" placeholder="Enter your message here"></textarea>
        </li>
        <li>
          <p>Age</p>
          <ul class="flex-inner">
            <li>
              <input type="checkbox" id="eighteen-to-thirtyfive">
              <label for="twenty-to-twentynine">18-35</label>
            </li>
            <li>
              <input type="checkbox" id="thirtyfive-to-fifty">
              <label for="thirty-to-thirtynine">35-50</label>
            </li>
            <li>
              <input type="checkbox" id="fifty-to-sixtyfive">
              <label for="fourty-to-fourtynine">50-65</label>
            </li>
            
          </ul>
        </li>
        <li>
          <button type="submit">SUBMIT FORM</button>
        </li>
      </ul>
    </form>
  </div>
